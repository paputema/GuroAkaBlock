<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>グロ画像リプライアカウントを一括でスパブロするやつ</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" />
<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" 	rel="stylesheet" />
<link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-social/5.1.1/bootstrap-social.css" rel="stylesheet" />
<style type="text/css">
.panel {
	border: 2px solid #ddd;
	margin-top: 10px;
	margin-bottom: 10px;
}

div {
	margin-bottom: 0px;
}

a {
	text-decoration: underline;
}

.btn {
	text-decoration: none;
}

div.wrapper {
	display: inline-block;
	overflow: hidden;
}

img.blur {
	-webkit-filter: blur(4px);
	filter: blur(4px);
	-webkit-transition: .1s;
	transition: .1s;
}

img.blur_l {
	-webkit-filter: blur(12px);
	filter: blur(12px);
	-webkit-transition: .1s;
	transition: .1s;
}

.trim {
	overflow: hidden;
	width: 200px; /* トリミングしたい枠の幅 */
	height: 96px; /* トリミングしたい枠の高さ */
	position: relative;
	object-fit: cover;
}

ul li div {
	display: table-cell;
	margin: 0;
	vertical-align: middle;
}

.rers {
	background-color: #dd4b39;
}

.rers:hover {
	background-color: #EE5C41;
}


</style>
<script async="async" src="//pagead2.googlesyndication.com/pagead/js/adsbygoogle.js"></script>
<script>
  (adsbygoogle = window.adsbygoogle || []).push({
    google_ad_client: "ca-pub-9479292374330448",
    enable_page_level_ads: true
  });
</script>
</head>
<body>
	<script
		src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"
		type="text/javascript"></script>
	<script
		src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"
		type="text/javascript"></script>
	<div class="container">
		<div class="jumbotron">
			<div>
				<h2>
					<a th:href="@{/index}" href="/">グロ画像リプライアカウントを一括でスパブロするやつ</a>
				</h2>
			</div>
			<div class="panel panel-info">
					<div class="panel-heading">
						<h2 class="panel-title" id="result">エラー</h2>
					</div>
					<div class="panel-body">
						<h1 th:text="${status} + ' ' + ${error}">500 Internal Server Error</h1>
						<p><a th:href="@{/}">戻る</a></p>
					</div>
				</div>
		</div>
	</div>
</body>

</html>
